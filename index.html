<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./images/images.png" type="fav-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <div class="searc-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="enter your location">
            <button class="bx bx-search"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="./images/cloud.png" alt="cloud">
                        <p class="temprature">16<span>°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="forecast-item-container">
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-text">23 Dec</h5>
                <img src="./images/rain.png" alt="rainy" class="forecast-item-image">
                <h5 class="forecats-item-temp">25 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-text">23 Dec</h5>
                <img src="./images/rain.png" alt="rainy" class="forecast-item-image">
                <h5 class="forecats-item-temp">25 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-text">23 Dec</h5>
                <img src="./images/rain.png" alt="rainy" class="forecast-item-image">
                <h5 class="forecats-item-temp">25 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-text">23 Dec</h5>
                <img src="./images/rain.png" alt="rainy" class="forecast-item-image">
                <h5 class="forecats-item-temp">25 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-text">23 Dec</h5>
                <img src="./images/rain.png" alt="rainy" class="forecast-item-image">
                <h5 class="forecats-item-temp">25 °C</h5>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="images/404.png">
                <p>Oops! location not found!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
